<!DOCTYPE html>
<html>
	<head>
		<title>FORM</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
<!--		<script src="js/jquery.js" type="text/javascript" ></script>
		<script type="text/javascript" src="js/jqval.js"></script> -->
			
	</head>
	<body>
		<div class="container">
		<!-- creating form -->
			<h1 class=" alert alert-success"><marquee>PATIENT REGISTRATION FORM</MARQUEE></h1>
			<hr>
			<form class="form-horizontal container" action="#" id="reg_form" name="myForm" >
				<div class="form-group">
					<label class="control-label col-sm-2">Firstname</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="firstname" id="fn">
						<p id="fn_er"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"> Lastname</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="lastname" id="ln">
						<p id="ln_er"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"> EMAIL</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" name="email" id="em">
						<p id="em_er"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">CONTACT</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" name="number" id="num">
						<p id="num_er"></p>
					</div>
				</div>
				<div class="form-group">	
					<label class="control-label col-sm-2">MEET</label>
					<div class="col-sm-10">
						<select name="meet" id="meet">
							<option value="-1" selected>select</option>
							<option value="ENT">ENT</option>
							<option value="Cardio">Cardio</option>
							<option value="Dermatologist" >Dermatologist</option>
						</select>
						<p id="meet_er"></p>
					</div>					
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">AGE</label>
					<div class="col-sm-10">
						<input type="text" name="age" id="age">
						<p id="age_er"></p>
					</div>
				</div>	
				<div class="form-group">
					<label class="control-label col-sm-2">BLOOD GROUP</label>
					<div class="col-sm-10">
						<select name="blood_group" id="bg">
							<option value="-1" selected>select</option>
							<option value="A+">A+</option>
							<option value="A-">A-</option>		
							<option value="B+">B+</option>
							<option value="B-">B-</option>
							<option value="AB+">AB+</option>
							<option value="AB-">AB-</option>
							<option value="O+">O+</option>
							<option value="O-">O-</option>
						</select>
						<p id="bg_er"></p>
					</div>
				</div>
				<!-- creating buttons -->
				<div class="btn-group">
					<div align="center">
						<input type="submit" id="btn-add"  value= "submit" class="btn btn-success">
						<input type="reset" class="btn btn-default">
						<button type="button" class="btn btn-success" id="btn-update">Update</button>
 
				</div>
				</form>
				<h2 class=" alert alert-success "><marquee>GET WELL SOON</marquee></h2>
				<p class="alert alert-info">Applicants have to submit price of ruppees 100 for meeting their 
				respective doctors.They can either submit by cash or via card.</p>
				<hr>
				<hr>
			<!-- creating table -->
			<table  class="table-striped table-bordered table-hover table-condensed"
			id="tabdata"> 
				<tr>
					<td><b>firstname </b></td>
					<td><b>lastname </b></td>
					<td><b>email</b></td>
					<td><b>number</b></td>
					<td><b>meet</b></td>
					<td><b>age</b></td>
					<td><b>blood_group</b></td>
					<td>&nbsp</td>
				</tr>
			</table>
		<!-- using jquery script-->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jqval.js"></script> 
	</body>
</html>
