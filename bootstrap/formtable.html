<!DOCTYPE html>
<html>
	<head>
		<title>FORM</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="js/formvalid.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 class=" alert alert-success"><marquee>PATIENT REGISTRATION FORM</MARQUEE></h1>
			<hr>
			<form class="form-horizontal container" action="#" name="myForm" onsubmit="return(validate(event));">
				<div class="form-group">
					<label class="control-label col-sm-2">Firstname</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="firstname" id="fn">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"> Lastname</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="lastname" id="ln">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"> EMAIL</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" name="email" id="em">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">CONTACT</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="number" id="num">
					</div>
				</div>
				<div class="form-group">	
					<label class="control-label col-sm-2">MEET</label>
					<div class="col-sm-10">
						<input type="radio" name="meet" value="ENT" id="ent" required>ENT
						<input type="radio" name="meet" value="CARDIO" id="car">CARDIO
						<input type="radio" name="meet" value="DERMATOLOGIST" id="der">DERMATOLOGIST
					</div>					
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">AGE</label>
					<div class="col-sm-10">
						<input type="text" name="age" id="age">
					</div>
				</div>	
				<div class="form-group">
					<label class="control-label col-sm-2">BLOOD GROUP</label>
					<div class="col-sm-10">
						<select name="blood_group" id="bg">
							<option value="-1" selected>select</option>
							<option value="A+">A+</option>
							<option value="A-">A-</option>		
							<option value="B+">B+</option>
							<option value="B-">B-</option>
							<option value="AB+">AB+</option>
							<option value="AB-">AB-</option>
							<option value="O+">O+</option>
							<option value="O-">O-</option>
						</select>
					</div>
				</div>
				<div class="btn-group">
					<div align="center">
						<input type="submit" value= "submit" class="btn btn-success">
						<input type="reset" class="btn btn-default">
				</div>
				</form>
				<h2 class=" alert alert-success "><marquee>GET WELL SOON</marquee></h2>
				<p class="alert alert-info">Applicants have to submit price of ruppees 100 for meeting their 
				respective doctors.They can either submit by cash or via card.</p>
				<hr>
				<hr>
 
		<table  class="table-striped table-bordered table-hover table-condensed"
		id="tabdata"> 
			<tr>
				<td><b>firstname </b></td>
				<td><b>lastname </b></td>
				<td><b>email</b></td>
				<td><b>number</b></td>
				<td><b>meet</b></td>
				<td><b>age</b></td>
				<td><b>blood_group</b></td>
				<td>&nbsp</td>
				<td>&nbsp</td>
				<td>&nbsp</td>	
			</tr>
		</table>
	</body>
</html>
